<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<script src="https://use.fontawesome.com/c0c323679c.js"></script>


<body>

<!--Navbar-->
<nav th:replace="fragments/header :: nav"></nav>

<div class="container" style="padding-bottom:25px;">
    <div class="row">
        <div class="card col-6 mx-auto" style="width: 20rem; margin-top: 80px;">
        	<div th:if="${param.success}">
        	<div class="alert alert-info"> You successfully registered</div>
        	</div>
        	<div th:if="${param.error}">
        		<div class="alert alert-info"> Ragistration failed</div>
        	</div>
            <div class="card-body">
                <h4 class="card-title">Registration:</h4>
                <!--Form-->
                <form th:action="@{/register}" th:object="${user}"  th:method="post" method="post" action="register">
                   	<div class="form-group">
                   	<label class="control-label" for="firstName">First name</label>
                   	<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                   	</div>
                   	
                   	<div class="form-group">
                   	<label class="control-label" for="lastName">Last name</label>
                   	<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                   	</div>
                   	
                   	<div class="form-group">
                   	<label class="control-label" for="username">Email</label>
                   	<input id="username"  type="email" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                   	</div>
                   	
                   	<div class="form-group">
                   	<label class="control-label" for="password">Password</label>
                   	<input id="password"  type="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
                   	</div>
                   	
                   	<div class="form-group">
                   	<label class="control-label" for="mobile">Mobile</label>
                   	<input id="mobile"  type="number" class="form-control" th:field="*{mobile}" required autofocus="autofocus"/>
                   	</div>
                   	
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p>Already have an account?<a href="/login">Click here to login</a></p>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
